<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="ress.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>ToDoリスト</h1>
        <div class="type">
            <input type="radio" name="status" value="all" checked>すべて
            <input type="radio" name="status" value="working">作業中
            <input type="radio" name="status" value="completed">完了
        </div>
        
        <div class="output">
            <table id="data">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>コメント</th>
                        <th>状態</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="addData">
                    <!-- ここにデータを追加していく -->
                </tbody>
            </table>
        </div>

        <h2>新規タスクの追加</h2>
        <div class="input">
            <form id="form" action="">
                <input type="text" name="comment">
                <button id="addBtn">追加</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>

</html>
